<!DOCTYPE html>
<html>
  <head>
    <title>NURSING POCKET - Welcome</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("assets/bg.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        font-family: sans-serif;
      }

      .welcome-container {
        margin-top: -200px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .logo {
        width: 350px;
        height: 350px;
        margin-bottom: 20px;
      }

      .welcome-title {
        font-size: 3em;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
      }

      .start-button {
        background-color: #47bcff;
        color: black;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 2.5em;
        font-weight: bold;
        border-radius: 20px;
        margin-top: 20px;
        width: 50%;
      }

      .start-button:hover {
        background-color: #3e8e41;
        color: white;
      }


      footer {
        background-color: #47bcff;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: relative;
      }

      .footer-container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }

      footer a {
        color: #47bcff;
        text-decoration: none;
        font-weight: bold;
      }

      footer a:hover {
        color: #fff;
        text-decoration: underline;
      }

      .footer-left {
        margin-left: 100px;
        display: flex;
        flex-direction: row;
        justify-items: center;
        justify-content: center;
        align-items: center;
      }

      .footer-left p {
        text-align: center;
        font-size: 2.5em;
      }

      .footer-left img {
        height: 100px;
        width: 100px;
      }

      .footer-right {
        margin-right: 100px;
      }

      .footer-right p {
        font-size: 1.2em;
      }
    </style>
  </head>

  <body>
    <div class="welcome-container">
      <img src="assets/logo.png" alt="Nursing Pocket Logo" class="logo" />
      <h1 class="welcome-title">Welcome to Nursing Pocket</h1>
      <a href="main.html" class="start-button">Start</a>
    </div>
    <footer>
      <div class="footer-container">
          <div class="footer-left">
              <img src="assets/logo.png" alt="nurse">
              <p>Pocket Nurse</p>
          </div>
          <div class="footer-right">
              <h1>Contact Us:</h1>
              <p>nursingpocket@gmail.com</p>
              <p>Sumedang, Jawa Barat, Indonesia</p>
          </div>
      </div>
    <p>
      &copy; 2024 Nursing Pocket. All rights reserved. 
      <a href="https://nursing-pocket.vercel.app/" target="_blank">Visit our website</a>.
    </p>
  </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
